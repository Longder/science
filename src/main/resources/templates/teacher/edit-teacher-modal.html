<div class="modal-dialog modal-lg" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">×</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">修改教师</h4>
        </div>
        <small class="font-bold">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <form id="edit-teacher-form" method="post" class="form-horizontal" th:action="@{/admin/teacher/edit}">
                                    <input type="hidden" th:value="${teacher.id}" name="id"/>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">姓名<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="name" th:value="${teacher.name}"/>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">性别<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <label class="checkbox-inline i-checks">
                                                <input type="radio" value="男" name="sex" th:checked="${teacher.sex == '男'}">男</label>
                                            <label class="checkbox-inline i-checks">
                                                <input type="radio" value="女" name="sex" th:checked="${teacher.sex == '女'}">女</label>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">年龄<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" name="age" th:value="${teacher.age}"/>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">职称<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <select class="form-control m-b" name="level" th:value="${teacher.level}">
                                                <option value="初级">初级</option>
                                                <option value="中级">中级</option>
                                                <option value="高级">高级</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">确定修改</button>
                                            <button class="btn btn-white" type="button" data-dismiss="modal">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </small>
    </div>
</div>
<script>
    $(function () {
        //iCheck复选框使能
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

        //表单验证
        $("#edit-teacher-form").validate({
            rules:{
                name:"required",
                age:"required"
            },messages:{
                name:"请输入姓名",
                age:"请输入年龄"
            }
        });
    });
</script>
