<!DOCTYPE html>
<html lang="zh" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<!--引入统一头-->
<head th:include="import/head :: head"></head>
<title>科研管理系统</title>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close">
            <i class="fa fa-times-circle"></i>
        </div>
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <span class="clear">
                               <span class="block m-t-xs">
                                   <strong class="font-bold">
                                   您好！<span th:text="${user}"></span>
                                   </strong>
                               </span>
                            </span>
                        </a>
                    </div>
                    <div class="logo-element">
                        政
                    </div>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="J_menuItem" th:href="@{/admin/teacher/list}" title="教师管理">
                        <i class="fa fa-users"></i>
                        <span class="nav-label">教师管理</span>
                    </a>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="J_menuItem" th:href="@{/admin/department/list}" title="部门管理">
                        <i class="fa fa-dedent"></i>
                        <span class="nav-label">学生管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div class="gray-bg dashbard-1" id="page-wrapper">
        <div class="row border-bottom ">
            <nav class="navbar navbar-static-top rowbj" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header ">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#" id="miniLink">
                        <i class="fa fa-bars"></i> </a>
                    <form class="navbar-form-custom" method="post" role="search">
                        <div class="form-group">
                            <h1>政务办公系统</h1>
                        </div>
                    </form>
                </div>
            </nav>
        </div>
        <!--选项卡TAB-->
        <div class="row content-tabs">
            <nav class="page-tabs J_menuTabs" id="tabNav">
                <div class="page-tabs-content">
                    <a class="active J_menuTab" data-id="dashboard" href="javascript:">首页</a>
                </div>
            </nav>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">选项卡操作
                </button>
                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    <li class=""><a id="refreshTab">刷新当前选项卡</a>
                    </li>
                    <li class="divider"></li>
                    <li class="J_tabCloseAll"><a>关闭全部</a>
                    </li>
                    <li class="J_tabCloseOther"><a>关闭其他</a>
                    </li>
                </ul>
                <a class="roll-nav roll-right J_tabExit" data-target="#editPasswordModal" data-toggle="modal" id="changePasswordButton"
                   onclick="openModal('/admin/user/toChangePassword','editPasswordModal')"
                   type="button">
                    修改密码
                </a>
            </div>
            <a class="roll-nav roll-right J_tabExit" href="/logout"><i class="fa fa fa-sign-out"></i> 退出</a>
        </div>
        <!--用来切换的iframe-->
        <div class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" data-id="dashboard" frameborder="0" height="100%" id="iframe0" name="iframe0"
                    th:src="@{/admin/dashboard}"
                    width="100%"></iframe>
        </div>
        <div class="footer">
            <div class="pull-right">&copy; 2019 <a href="#" target="_blank">大表哥出品</a>
            </div>
        </div>
    </div>
    <!--右侧部分结束-->
</div>
<div aria-hidden="true" class="modal inmodal fade" id="editPasswordModal" role="dialog" tabindex="-1"></div>
<!--引入统一JS-->
<script th:replace="import/script :: script"></script>
</body>
</html>
